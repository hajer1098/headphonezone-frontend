<form [formGroup]="productForm" name="productForm">
    <div class="form-group" >
      <label for="exampleFormControlInput1">Name</label>
      <input type="text"  name="name" [(ngModel)]="productDto.name"  class="form-control" id="exampleFormControlInput1" placeholder="name">
      <div *ngIf="productForm.get('name')?.hasError('required')">name required</div>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1"> Description </label>
      <textarea class="form-control" name="description" [(ngModel)]="productDto.description"  id="exampleFormControlTextarea1" rows="3"></textarea>
      <div *ngIf="productForm.get('description')?.hasError('required')">description required</div>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1"> Price </label>
        <textarea class="form-control" type="number" name="price" [(ngModel)]="productDto.price"  id="exampleFormControlTextarea1" rows="3"></textarea>
        <div *ngIf="productForm.get('price')?.hasError('required')">price required</div>
      </div>
    <div class="mb-3">
        <label for="formFile" class="form-label">Default file </label>
        <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)">
    </div>
    <div *ngIf="selectedFile">
       <div class="cercle-image">
        <img [src]="imagePreview" alt="selected image" class="preview image">
       </div>
    </div>
    <select class="fomControleName"  name="CategoryId"  id="CategoryId"  aria-label="Default select example">
        <option *ngFor="let category of listCategories" [value]="category.id">{{category.id}}</option>
        <div *ngIf="productForm.get('CategoryId')?.hasError('required')">Category required</div>
     </select>
    <div>
        <button type="button" class="btn btn-light" (click)="save()" >save</button>
        <button type="button" class="btn btn-outline-warning"> cancel </button>
    </div>
  </form>
